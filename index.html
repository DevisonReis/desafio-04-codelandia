<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Desafio 04 - Codelandia</title>
</head>
<body>
    <div class="main-container">
        <section class="left">
            <img src="imagens/image.svg" alt="imagem princiapl" id="img-principal">
        </section>
        <section class="login">
            <div class="box-login">
                <p class="welcome">Bem vindo de volta</p>
                <h2>Faça login na sua conta</h2>
                <form action="POST" method="post" class="form-login">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="input-email">
                    <label for="">Senha</label>
                    <input type="password" name="pass" id="input-password">
                    <div class="forgot-password">
                        <p>Lembre de mim</p>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                    <img src="imagens/google-logo-small.png" alt="logo-btn-google" class="logo-google">
                    <button type="submit" class="btn-google">Ou faça login com o Google</button>
                    <p>Não tem conta? <a href="#">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
